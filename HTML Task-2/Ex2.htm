<html>
<head>
    <title>Ex2</title>
    <style>
        table {
            border-collapse: separate;
            width: 60%;
            margin: 20px auto;
            border: 1px double black;
        }
        th, td {
            border: 2px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Population</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington, D.C.</td>
            <td>328 million</td>
        </tr>
        <tr>
            <td>India</td>
            <td>New Delhi</td>
            <td>1.366 billion</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>126 million</td>
        </tr>
    </table>
</body>
</html>
