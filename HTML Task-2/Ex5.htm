<html>
<head>
    <title>Ex5</title>
    <style>
        table {
            border-collapse: separate;
            width: 40%;
            margin: 20px auto;
            border: 2px double black;
            border-spacing: 5px;
        }
        th, td {
            border: 2px double black;
            padding: 20px;
        }
        th {
            background-color: white;
            font-weight: bold;
            text-align: center;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Combining colspan and rowspan</h3>
    <table>
        <tr>
            <td colspan="2" rowspan="2"><b>Header (spans 2 columns and 2 rows)</b></td>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <tr>
            <td>data</td>
            <td>data</td>
            <td>data</td>
        </tr>
    </table>
</body>
</html>
