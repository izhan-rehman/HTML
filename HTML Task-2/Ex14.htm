<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Videos in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            font-weight: bold;
        }
        hr {
            border: none;
            height: 1px;
            background-color: black;
            margin: 10px 0;
        }
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Using Videos in HTML</h1>
    <hr>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/PZHESOq-Gkw" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
