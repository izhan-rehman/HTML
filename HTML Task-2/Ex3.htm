<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ex3</title>
    <style>
        table {
            width: 200px;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>HTML colspan Attribute</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Expense</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>$8</td>
        </tr>
        <tr>
            <td colspan="2">Sum: $18</td>
        </tr>
    </table>
</body>
</html>
